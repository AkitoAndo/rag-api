[tool:pytest]
markers =
    unit: ユニットテスト（モック使用）
    integration_mock: モック統合テスト（複数コンポーネント、モック使用）
    integration_real: 実統合テスト（実際のAWSサービス使用、料金発生）
    slow: 実行時間が長いテスト
    requires_aws: AWS認証が必要なテスト
    performance: パフォーマンステスト

addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*